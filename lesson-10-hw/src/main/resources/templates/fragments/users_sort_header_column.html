<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th scope="col" th:fragment="sort_header_column (header, column)">[[${header}]]
    <a th:href="@{/user(page=${param.page}, size=${param.size},
    usernameFilter=${param.usernameFilter}, minAge=${param.minAge}, maxAge=${param.maxAge},
    sortColumn=${column})}"><i class="fa fa-sort-down"></i></a>
</th>

</html>
